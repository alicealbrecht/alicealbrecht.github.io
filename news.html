<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alice Albrecht - News</title>

    <meta property="og:title" content="Alice Albrecht" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://alicealbrecht.com" />
    <meta property="og:image" content="https://alicealbrecht.com/og.png" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://alicealbrecht.com" />
    <meta property="twitter:title" content="Alice Albrecht" />
    <meta property="twitter:image" content="https://alicealbrecht.com/og.png" />

    <link href="favicon.ico?v=1.0" rel="shortcut icon" type="image/x-icon" />
    <link href="icon.png?v=1.0" rel="apple-touch-icon" />
    <link rel="stylesheet" href="base.css?v=1.0" />
    <link rel="stylesheet" href="index.css?v=1.0" />
    <link rel="stylesheet" href="frutiger.css?v=1.0" />
  </head>

  <body>
    <div class="header-wrapper" x-data="{ scroll: false }" @scroll.window="scroll = (window.pageYOffset > 50) ? true : false" :class="{ 'did-scroll': scroll }">
      <div class="header">
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="news.html">News</a></li>
          <li><a href="blog_posts.html">Posts</a></li>
        </ul>
      </div>
    </div>

    <div class="news-wrapper" id="news">
      <div class="news" x-data="posts">
        <template x-for="post in posts">
          <div class="section-wrapper">
            <section>
              <div class="title-wrapper">
                <h2 x-text="post.title"></h2>
                <div class="date" x-text="post.date"></div>
                <div class="tag" x-text="post.tag"></div>
              </div>
              <div class="description-wrapper">
                <p x-html="post.description"></p>
                <p><a :href="post.href" target="_blank" rel="noreferrer" class="read-more">Read more <img src="arrow_top_right.svg?v=1.0" class="expand-indicator" /></a></p>
              </div>
            </section>
          </div>
        </template>
      </div>
    </div>

    <div class="footer">
      <ul>
        <li><a href="https://x.com/AliceAlbrecht" target="_blank" rel="noreferrer">Twitter</a></li>
        <li><a href="https://www.linkedin.com/in/alice-albrecht-6379868/" target="_blank" rel="noreferrer">LinkedIn</a></li>
      </ul>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
